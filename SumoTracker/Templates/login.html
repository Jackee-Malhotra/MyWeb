{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<header>
    <div>
        <h3 id="welcome">Welcome To Our Website!</h3>
        <p> If you want to visit our Website for more Information, You have to make your own account by clicking on Register.</p>
        <p id="login"> If you are an existing user, Please login First!</p>
    </div>
</header>
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
{% endblock %}
